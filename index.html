<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disconnected Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .icon {
      font-size: 100px;
      color: #ff004c;
    }
    .message {
      margin: 20px 0;
      font-size: 16px;
    }
    .button {
      display: inline-block;
      background-color: #ff8800;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">✖️</div>
    <div class="message">
      You have been disconnected. <br>
      Check connection and refresh your browser, or go back to landing page.
    </div>
    <a href="#" class="button">HOME</a>
  </div>

</body>
</html>
